<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>WasteNot — Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>Your Added Items</header>

<div class="top-controls">
  <div class="search-filter">
    <input id="searchTextCart" placeholder="Search items..." />
    <select id="sortCart">
      <option value="newest">Newest</option>
      <option value="expirySoon">Expiry soon</option>
      <option value="name">Name A→Z</option>
    </select>
  </div>
  <div class="nav-links">
    <button onclick="location.href='index.html'">Back</button>
    <button id="donationMapCart">Donation Map</button>
    <button id="goAnalyticsCart">Analytics</button>
  </div>
</div>

<div class="container">
  <div class="cart-container">
    <div id="cartItems"></div>
  </div>
</div>

<div class="bottom-menu">
  <button onclick="location.href='index.html'">Add More</button>
  <button id="donationMapFooter">Donation Map</button>
</div>

<script src="scripts.js"></script>
</body>
</html>
